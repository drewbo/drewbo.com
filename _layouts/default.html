<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>drewbo</title>
  <%- include('../includes/styles') %>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    <% posts.forEach(function(post) { %>
      <li>
        <a href="<%= post.path %>/index.html"><%= post.title %></a>
        <time><%= post.date %></time>
      </li>
    <% })%>
  </ul>
</body>
</html>
