<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>drewbo</title>
  <%- include('../includes/styles') %>
</head>
<body>
  <div class='main'>
    <p>Posts</p>
    <ul>
      <% posts.forEach(function(post) { %>
        <li>
          <a href="<%= post.path %>/index.html"><%= post.title %></a>
          <time><%= post.date.format('YYYY MMM DD') %></time>
        </li>
      <% })%>
    </ul>
  </div>
</body>
</html>
