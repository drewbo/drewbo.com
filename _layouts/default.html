<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>drewbo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style media="screen">
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Blog Posts</h1>
  <%= siteurl %>
  <% posts.forEach(function(post) { %>
    <h2><a href="<%= post.path %>/index.html"><%= post.title %></a></h2>
    <time><%= post.date %></time>
  <% })%>

</body>
</html>
